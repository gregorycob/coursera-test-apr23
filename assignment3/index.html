<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nidCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="nidCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div ng-click="nidCtrl.narrowDown()" class="form-group narrow-button">
      <button class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br/>
    <br/>
    <found-items found="nidCtrl.menuItems" on-remove="nidCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
